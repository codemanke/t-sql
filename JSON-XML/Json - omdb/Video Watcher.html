<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Video Watcher</title>
	<link rel="stylesheet" type="text/css" href="http://teaching-materials.org/ajax/lib/bootstrap.css">
	<style type="text/css">
			/* This puts titles always on a separate line from thumbnails */
		
		#videos-list img {
			display: block;
		}
		
		.red {
			color: red;
		}
		
		small {
			display: block;
	</style>
</head>

<body>

	<div class="container">

		<div class="row">
			<div class="span12">
				<h2 class="page-header">Best Videos Ever ‚ù§</h2>
			</div>
		</div>

		<div class="row">
			<div class="span3">
				<ul id="videos-list">
				</ul>
			</div>
			<div class="span9" id="video-watcher">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="http://teaching-materials.org/ajax/lib/youtube.js"></script>
	<script type="text/javascript" src="http://teaching-materials.org/ajax/lib/jquery.min.js"></script>
	<script>
		var videos = [
			{
				"youtubeId": "r5X-hFf6Bwo",
				"title": "Lord of the Rings: The Return of the king",
				"author": "Peter Jackson",
				"fav": true
  },
			{
				"youtubeId": "l_qa_mLrQmY",
				"title": "Over the top",
				"author": "Someone",
				"fav": false
  },
			{
				"youtubeId": "_PZpmTj1Q8Q",
				"title": "The Dark Knight",
				"author": "Someone",
				"fav": false
  },
			{
				"youtubeId": "WaT9dYalyU0",
				"title": "Bloodsport",
				"author": "Someone",
				"fav": true
  }
 ];

		var addVideoToList = function (video) {

			var videoLink = $('<a>');
			videoLink.append(video.title);
			var thumbnailUrl = youtube.generateThumbnailUrl(video.youtubeId);


			if (video.fav) {
				videoLink.addClass("red");
			}

			var thumbnailImg = $('<img>');
			thumbnailImg.attr('src', thumbnailUrl);
			videoLink.append(thumbnailImg);

			videoLink.on('click', function (e) {
				e.preventDefault();

				var videoEmbed = $('<iframe></iframe>');
				videoEmbed.attr('src', youtube.generateEmbedUrl(video.youtubeId));
				videoEmbed.attr('width', 560);
				videoEmbed.attr('height', 315);


				var videoWatcher = $('#video-watcher');
				videoWatcher.hide();

				videoWatcher.html('');
				videoWatcher.append('<h2>' + video.title + '</h2><small>' + video.author + '</small>');
				videoWatcher.append(videoEmbed);
				videoWatcher.fadeIn();



				$.ajax({
					type: "GET",
					url: "http://www.omdbapi.com/?t=" + video.title + "&y=&plot=full&tomatoes=true&r=json",
					success: omdbDetails
				});
			});

			function omdbDetails(data) {
				var omdbData = " <br /> Length: " + data.Runtime +
					"<br />Writer: " + data.Writer +
					"<br />IMDb Ratting: " + data.imdbRating +
					"<br />Tomato Rating: " + data.tomatoRating +
					"<br />Awards: " + data.Awards +
					"<br /> <br /> Plot: <br />" + data.Plot +
					"<br /> <br /> <br />" +
					"<img src='" + data.Poster + "' />";
				$("#video-watcher").append(omdbData);
			}

			var videoItem = $('<li>');
			videoItem.append(videoLink);
			$('#videos-list').append(videoItem);
		}

		for (var i = 0; i < videos.length; i++) {
			addVideoToList(videos[i]);
		}
	</script>
</body>

</html>
